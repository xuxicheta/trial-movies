<mat-card>
  <div class="content">
    <div class="element-favorites">
      
    </div>
    <div class="element-info">
      <mat-card-title>
        <a routerLink="/details/{{element.id}}" class="element-title-link">{{ element?.title }} </a>
        <app-favorite-star [id]="element?.id"></app-favorite-star>
      </mat-card-title>
      <mat-card-content> {{ element?.overview }} </mat-card-content>
    </div>
  </div>


</mat-card>
